 	<div class="container">
	<h1>Editer Unite d'Enseigemenet</h1>
	<br/>
	<div class="alert alert-danger" role="alert" th:if="${ErrorMessage}" th:utext="${ErrorMessage}"><strong>Aucun champs doit être vide !</strong></div>
	<form action="#" th:action="@{'/editUe'}" th:object="${ue}" method="post">
            <table>
               <tr>
                    <td>Identifiant :</td>
                    <td><input type="text" th:field="*{identifiant}" class="form-control" /></td>
                    <td th:if="${#fields.hasErrors('identifiant')}" th:errors="*{identifiant}"> Identifiant</td>
                </tr>
                <tr>
                    <td>Nom :</td>
                    <td><input type="text" th:field="*{nom}" class="form-control"/></td>
                    <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Nom</td>
                </tr>
                 <tr>
                    <td>Enseignant Responsable:</td>
                    <td><input type="text" th:field="*{firstname}" placeholder="First name" class="form-control" /></td>
                    <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First name Error</td>
                   
                </tr>
                <tr>
                	 <td></td>
                	 <td><input type="text" th:field="*{lastname}" placeholder="Last name" class="form-control"/></td>
                     <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">LAst name Error</td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td><input type="text" th:field="*{Description}" class="form-control"/></td>
                    <td th:if="${#fields.hasErrors('Description')}" th:errors="*{Description}">Description</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Edit" /></td>
                </tr>
            </table>
        </form>
        <br/>
        	<form th:action="@{/logout}" method="post">
            <input type="submit" value="deconnexion"/>
    		</form>
    		<br/>
</div>

    <footer class="py-3 bg-dark">
