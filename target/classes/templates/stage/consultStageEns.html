<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projet ArchiLogicielle</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Bootstrap core CSS -->
<link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="bootstrap/css/modern-business.css" rel="stylesheet" />

</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Institut
				des Sciences et Techniques des Yvelines</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#"></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br />
		<h1
			th:text="'Gestion de stage de ' + ${userView.firstName} + ' '+ ${userView.lastName}"></h1>
			<table th:each="id,iter : ${stage}" th:for="|id|">
			<tr>
			<th th:text="'Stage n°' +${iter.index + 1}"></th>
			</tr>
			<br />
				<tr>
					<td>Sujet de stage :</td>
					<td th:text=" ${id.sujet}"></td>
				</tr>
				<tr>
					<td>Entreprise :</td>
					<td th:text=" ${id.nomEntreprise}"></td>
				</tr>
				<tr>
					<td>Date de début :</td>
					<td th:text=" ${id.dateDebut}"></td>
				</tr>
				<tr>
					<td>Date de fin :</td>
					<td th:text=" ${id.dateFin}"></td>
				</tr>
				<tr>
					<td>Elève :</td>
					<td th:text=" ${id.usernameEleve}"></td>
				</tr>
			</table>
<br />
		<table>
			<tr>
				<td th:if="${userView.statut}=='Student'"><a
					th:href="@{'/editStage'}" href="#">Editer un stage</a></td>
				<td><a th:href="@{'/'}" href="#">Retour à l'accueil</a></td>
			</tr>
		</table>

	</div>
	<!-- Footer -->
	<footer class="py-3 bg-dark">
		<p class="m-0 text-center text-white">Copyright &copy; ISTY 2017</p>
	</footer>
</body>
</html>
