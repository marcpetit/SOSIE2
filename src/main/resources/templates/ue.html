<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Projet ArchiLogicielle</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/modern-business.css" rel="stylesheet"/>
		
	</head>
    <body>
	
	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Institut des Sciences et Techniques des Yvelines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
 	<div class="container">
 	<br/>
	<h1>Unite d'Enseignement</h1>
	<br/>
	<div class="alert alert-danger" role="alert" th:if="${ErrorMessage}" th:utext="${ErrorMessage}"></div>
	<form action="#" th:action="@{/ue}" th:object="${ue}" method="post">
            <table>
                <tr>
                    <td>Identifiant:</td>
                    <td><input type="text" th:field="*{identifiant}" class="form-control" /></td>
                    <td th:if="${#fields.hasErrors('identifiant')}" th:errors="*{identifiant}" th:text="${error}">Identifiant Error</td>
                </tr>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text" th:field="*{nom}" class="form-control"/></td>
                    <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Nom Error</td>
                </tr>
                <tr>
                    <td>Enseignant Responsable:</td>
                    <td><input type="text" th:field="*{enseignantResponsable}" class="form-control" /></td>
                    <td th:if="${#fields.hasErrors('enseignantResponsable')}" th:errors="*{enseignantResponsable}">Enseignant Responsable Error</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" class="form-control"/></td>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
                </tr>
                <tr>
                    <td><button style="margin-top:10px" class="btn btn-default" type="submit">Submit</button></td>
                </tr>
                
            </table>
        </form>
        <br/>
</div>
 	<!-- Footer -->
    <footer class="py-3 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; ISTY 2017</p>
    </footer>  
    
    <!-- Bootstrap core JavaScript -->
    <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="bootstrap/vendor/popper/popper.min.js"></script>
    <script src="bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
	 
    </body>
</html>
