<head>
	<title>Projet ArchiLogicielle</title>

    <body>

	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Institut des Sciences et Techniques des Yvelines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

 	<div class="container">
	<h1>Edit Profile</h1>
	<div class="alert alert-danger" role="alert" th:if="${ErrorMessage}" th:utext="${ErrorMessage}"><strong>Aucun champs doit Ãªtre vide !</strong></div>
	<form action="#" th:action="@{'/edit'}" th:object="${user}" method="post">
            <table>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Mail Error</td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>Student <input type="radio" name="x" value="Student" th:field="*{role}"/>
  					Teacher<input type="radio" name="x" value="teacher" th:field="*{role}"/>
  					Administrator<input type="radio" name="x" value="Administrator" th:field="*{role}"/></td>
  					<td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Statut Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Edit" /></td>
                </tr>
            </table>
        </form>
        <br/>
        	<form th:action="@{/logout}" method="post">
            <input type="submit" value="deconnexion"/>
    		</form>
    		<br/>
</div>

    <footer class="py-3 bg-dark">

    </footer>
